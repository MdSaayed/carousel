<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left" id="left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="./img/man1.jpg" alt="" draggable="false"></div>
                <h2>Donal</h2>
                <span>Freelancer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man2.jpg" alt="" draggable="false"></div>
                <h2>John</h2>
                <span>Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man3.jpg" alt="" draggable="false"></div>
                <h2>Jack</h2>
                <span>Software engineer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man4.jpeg" alt="" draggable="false"></div>
                <h2>Arthur</h2>
                <span>Computer programmer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man5.webp" alt="" draggable="false"></div>
                <h2>Donal</h2>
                <span>Data architect</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man6.jpg" alt=""></div>
                <h2>Michael</h2>
                <span>UX and UI designers</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man7.jpg" alt="" draggable="false"></div>
                <h2>Thomas</h2>
                <span>Computer scientist</span>
            </li>
            <li class="card">
                <div class="img"><img src="./img/man8.jpg" alt="" draggable="false"></div>
                <h2>Benjamin</h2>
                <span>SEO Expert</span>
            </li>
        </ul>
        <i class="fa-solid fa-angle-right" id="right"></i>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
